<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <title>StreetLab</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container-navbar">
            <nav class="navbar container">
                <div class="navbar-left">
                    <img src="img/imagetras.png" alt="Logo" class="logo-img">
                    <h1 class="logo"><a href="">Street Lab</a></h1>
                </div>
                <i class="fa-solid fa-bars"></i>
                <ul class="menu">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Nike</a></li>
                    <li><a href="#">Adidas</a></li>
                    <li><a href="#">New Balance</a></li>
                    <li><a href="#">Vans</a></li>
                    <li><a href="#">Lous Vuitton</a></li>
                </ul>

                <form class="search-form">
                    <input type="search" placeholder="Buscar..." />
                    <button class="btn-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </nav>
        </div>
    </header>
    <section class="banner">
        <div class="content-banner">

            <h2>Zapatillas al mejor precio <br />Para todo presupuesto</h2>
            <a href="#">Comprar ahora</a>
        </div>
    </section>

    <section class="container full-modelos">
        <h1 class="heading-1">Todos Los Modeloss</h1>

        <div class="container-modelos">
            <!-- Producto 1 -->
            <div class="card-modelo">
                <div class="container-img">
                    <img src="img/j4 red th.jpg" alt="Jordan 4 Red Thunder" />
                    <div class="button-group">
                        <span>
                            <i class="fa-regular fa-eye"></i>
                        </span>
                        <span>
                            <i class="fa-regular fa-heart"></i>
                        </span>
                        <span>
                            <i class="fa-solid fa-code-compare"></i>
                        </span>
                    </div>
                </div>
                <div class="content-card-modelo">
                    <div class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        
                    </div>
                    <h3>Jordan 4 Red Thunder</h3>
                    <span class="add-cart">
                        <i class="fa-solid fa-basket-shopping"></i>
                    </span>
                    <p class="price">Bs 2500</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
